<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution {

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>

    <div class="myorder">
      <div>
        <h1> Get <span>insights</span> that help your business grow.
        </h1>
      </div>

      <div>
        <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
      </div>

      <div class="third-class">
        <div class="first-content">
          <p class="number-color">10k+</p>
          <p class="change-color">COMPANIES</p>
        </div>
        <div class="second-content">
          <p class="number-color">314 </p>
          <p class="change-color">TEMPLATES</p>
        </div>
        <div class="third-content">
          <p class="number-color"> 12m+ </p>
          <p class="change-color">QUERIES</p>
        </div>
      </div>
    </div>

    <div class="image-box">
      <img src="./images/image-header-desktop.jpg" alt="myImage" class="purple-img">
    </div>


  </main>
